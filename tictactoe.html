<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <script defer src="./script.js"></script>
        <style>
            table {
                border-collapse: collapse;
            }

            td{
                border: 3px solid black;
                font-size:60px;
                height: 70px;
                width: 80px;
                text-align:center;
            }

        </style>
    </head>
    <body class="bg-light">
        <h2 class="text-center text-dark mt-5 mb-4" >Tic Tac Toe</h2>
        <table style="margin:auto">
            <tr>
                <td id="11" onmouseover="setColor('11')" onmouseout="unsetColor('11')" onclick="setValue('11')"></td>
                <td id="12" onmouseover="setColor('12')" onmouseout="unsetColor('12')" onclick="setValue('12')"></td>
                <td id="13" onmouseover="setColor('13')" onmouseout="unsetColor('13')" onclick="setValue('13')"></td>
            </tr>
            <tr>
                <td id="21" onmouseover="setColor('21')" onmouseout="unsetColor('21')" onclick="setValue('21')"></td>
                <td id="22" onmouseover="setColor('22')" onmouseout="unsetColor('22')" onclick="setValue('22')"></td>
                <td id="23" onmouseover="setColor('23')" onmouseout="unsetColor('23')" onclick="setValue('23')"></td>
            </tr>
            <tr>
                <td id="31" onmouseover="setColor('31')" onmouseout="unsetColor('31')" onclick="setValue('31')"></td>
                <td id="32" onmouseover="setColor('32')" onmouseout="unsetColor('32')" onclick="setValue('32')"></td>
                <td id="33" onmouseover="setColor('33')" onmouseout="unsetColor('33')" onclick="setValue('33')"></td>
            </tr>
        </table>
    </body>
</html>
